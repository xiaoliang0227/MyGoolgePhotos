project.ext {
  releaseVersionCode = 1
  releaseVersionName = "1.0"
}

// 创建自增version code方法
def getReleaseVersionCode() {
  def version = project.releaseVersionCode + 1
  project.releaseVersionCode = version
  println sprintf("current release version code %d", version)
  return version
}

// 创建自定义version name
def getLastestVersionName() {
  def versionName = project.releaseVersionName + " (build " + project.releaseVersionCode + ")"
  println sprintf("current realse version name:%s", versionName)
  return versionName
}

apply plugin: 'com.android.application'

android {
  compileSdkVersion 'Google Inc.:Google APIs:23'
  buildToolsVersion "23.0.2"

  defaultConfig {
    applicationId "com.zyl.demo.photos"
    minSdkVersion 14
    targetSdkVersion 23
    versionCode getReleaseVersionCode()
    versionName getLastestVersionName()
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'
  compile 'com.android.support:appcompat-v7:23.+'
}
